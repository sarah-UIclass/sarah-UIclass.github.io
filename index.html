<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript練習</title>

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!--tab-->
    <!--h1{title}*6 重複六次-->
    
    <!--h${title$}*6-->
    <!--h1{title1}+p{paragraph}-->
    <h1>title1</h1>
    <p>paragraph</p>

    <!--table>(tr>th*3)+(tr>td*3)*4-->

    <table>
        <tr>
            <th>class</th>
            <th>name</th>
            <th>number</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Sarah</td>
            <td>123</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Jack</td>
            <td>456</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Mimi</td>
            <td>789</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Daniel</td>
            <td>1012</td>
        </tr>
    </table>
    <!-- a[href]{google} -->
    <a href="http://www.google.com">google1</a>
    <br>
    <!-- a[href= target=_blank]{google} -->
    <a href="http://www.google.com" target="_blank">google2</a>
    <br>
    <!-- img src = "XXX.jpg" alt="給看不到網頁的人"-->
    <img src="https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google">

    <!-- a[href = ]>img[src= ] -->
    <a href="http://www.google.com">
        <img src="https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </a>
    <a href="http://www.google.com">
        <img src="./img/googlelogo.png" alt=""></a>
    <a href="http://www.google.com">google</a>
    <br>
    <!-- ul>li*3 -->
    <ul type="square">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <ol type="i">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol>

</body>

</html>
